<!doctype html>
<html>

<head>
	<title>cosmoz-treenode-navigator demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../iron-ajax/iron-ajax.html">
	<link rel="import" href="../../paper-listbox/paper-listbox.html">
	<link rel="import" href="../../paper-item/paper-item.html"> 
	<link rel="import" href="../../paper-input/paper-input.html">
	<link rel="import" href="../../paper-dialog/paper-dialog.html">  
	<link rel="import" href="../../paper-button/paper-button.html">  
	<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
	<link rel="import" href="../cosmoz-treenode-navigator.html">

	<style is="custom-style" include="demo-pages-shared-styles">
    .treeNodeWrapper {
      height:500px;
    }

	.treeDialog {
	  padding: 60px;
    }

	.treeScroll {
		max-height:600px;
		width:inherit;
		overflow:auto;
    }

	.pathToNode {
		max-width: 320px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		direction: rtl;
   		text-align:left;
	}

	</style>
</head> 

<body>
	<div class="horizontal-section-container centered">
		<h1>Cosmoz-treenode-navigator</h1>
	</div>
	<div class="vertical-section-container centered">
		<h3>Button Dialog Multiple Roots Demo</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax url="data/multiRootTree.json" handle-as="json" last-response="{{ treeData1 }}" auto></iron-ajax>
				<paper-button raised onclick="dialogTree.open()">
					<template is="dom-if" if="[[ nodeChosen.name ]]">
						<div class="pathToNode">[[ nodeChosen.folderPath ]]</div>
					</template>
					<template is="dom-if" if="[[ !nodeChosen.name ]]">
						<div class="pathToNode">No selection made</div>
					</template>
				</paper-button>
				<div class="treeNodeWrapper">
					<paper-dialog id="dialogTree" class="treeDialog" modal>
  						<paper-dialog-scrollable>
							<div class="treeScroll">
								<cosmoz-treenode-navigator chosen-node="{{ nodeChosen }}" data="[[ treeData1 ]]"></cosmoz-treenode-navigator>
							</div>
  						</paper-dialog-scrollable>
						<div class="buttons">
							<paper-button dialog-dismiss>Cancel</paper-button>
							<paper-button dialog-confirm autofocus>OK</paper-button>
						</div>
					</paper-dialog>
				</div>
			</template>
		</demo-snippet>
	</div>
 	<div class="vertical-section-container centered">
		<h3>Single Root Demo</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax url="data/tree.json" handle-as="json" last-response="{{ treeData2 }}" auto></iron-ajax>
				<div class="treeNodeWrapper">
					<cosmoz-treenode-navigator comparison-property="description" child-property="spawn" chosen-node="{{ nodeChosen2 }}" data="[[ treeData2 ]]"></cosmoz-treenode-navigator>
				</div>
			</template>
		</demo-snippet>
	</div>
	<div class="vertical-section-container centered">
		<h3>Multiple Roots Demo</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax url="data/multiRootTree.json" handle-as="json" last-response="{{ treeData3 }}" auto></iron-ajax>
				<div class="treeNodeWrapper">
					<cosmoz-treenode-navigator chosen-node="{{ nodeChosen3 }}" data="{{ treeData3 }}"></cosmoz-treenode-navigator>
				</div>
			</template>
		</demo-snippet>
	</div> 
</body>

</html>
