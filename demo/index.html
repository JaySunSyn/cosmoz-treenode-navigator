<!doctype html>
<html>

<head>
	<title>cosmoz-treenode-navigator demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
	<link rel="import" href="../bower_components/paper-item/paper-item.html"> 
	<link rel="import" href="../bower_components/paper-input/paper-input.html">
	<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">  
	<link rel="import" href="../bower_components/paper-button/paper-button.html">  
	<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
	<link rel="import" href="../cosmoz-treenode-navigator.html">

	<style is="custom-style" include="demo-pages-shared-styles">
    .treeNodeWrapper {
      height:500px;
      /*width:inherit;
      overflow:auto;*/
    }

	.treeDialog {
	  padding: 30px;
    }

	.treeScroll {
		max-height:600px;
		width:inherit;
		overflow:auto;
    }

	.pathToNode {
		max-width: 350px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		direction: rtl;
   		text-align:left;
	}

	</style>
</head> 

<body>
	<div class="vertical-section-container centered">
		<h3>Cosmoz-treenode-navigator button dialog demo</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax url="data/tree.json" handle-as="json" last-response="{{treeData}}" auto></iron-ajax>
				<paper-button placeholder="urban" raised onclick="dialogTree.open()">
					<div class="pathToNode">{{ nodeChosen.folderPath }}{{ nodeChosen.name }}</div>
				</paper-button>
				<div class="treeNodeWrapper">
					<paper-dialog id="dialogTree" class="treeDialog" modal>
  						<paper-dialog-scrollable>
							<div class="treeScroll">
								<cosmoz-treenode-navigator comparison-property="description"  child-property="spawn" chosen-node="{{ nodeChosen }}" data="{{treeData}}"></cosmoz-treenode-navigator>
							</div>
  						</paper-dialog-scrollable>
						<div class="buttons">
							<paper-button dialog-dismiss>Cancel</paper-button>
							<paper-button dialog-confirm autofocus>OK</paper-button>
						</div>
					</paper-dialog>
				</div>
			</template>
		</demo-snippet>
	</div>
	<div class="vertical-section-container centered">
		<h3>Cosmoz-treenode-navigator Single Root Demo</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax url="data/tree.json" handle-as="json" last-response="{{treeData2}}" auto></iron-ajax>
				<div class="treeNodeWrapper">
					<cosmoz-treenode-navigator comparison-property="description"  child-property="spawn" chosen-node="{{ nodeChosen2 }}" data="{{treeData2}}"></cosmoz-treenode-navigator>
				</div>
			</template>
		</demo-snippet>
	</div><div class="vertical-section-container centered">
		<h3>Cosmoz-treenode-navigator Multiple Roots Demo</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax url="data/multiRootTree.json" handle-as="json" last-response="{{treeDataMulti}}" auto></iron-ajax>
				<div class="treeNodeWrapper">
					<cosmoz-treenode-navigator  chosen-node="{{ nodeChosen3 }}" data="{{treeDataMulti}}"></cosmoz-treenode-navigator>
				</div>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
