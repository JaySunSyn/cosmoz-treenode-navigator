<!doctype html>
<html>

	<head>
		<title>cosmoz-treenode-navigator demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../iron-ajax/iron-ajax.html">
		<link rel="import" href="../../paper-listbox/paper-listbox.html">
		<link rel="import" href="../../paper-item/paper-item.html"> 
		<link rel="import" href="../../paper-input/paper-input.html">
		<link rel="import" href="../../paper-dialog/paper-dialog.html">

		<link rel="import" href="../cosmoz-treenode-navigator.html">

		</style>

	<body>
		<div class="horizontal-section-container centered">
			<h1>Cosmoz-treenode-navigator</h1>
		</div>
		<div class="vertical-section-container centered">
			<h3>Button Dialog Multiple Roots Demo</h3>
			<demo-snippet>
				<template is="dom-bind">
					<iron-ajax url="data/multiRootTree.json" handle-as="json" last-response="{{ treeData1 }}" auto></iron-ajax>
					<cosmoz-treenode-button-view value="{{ path }}" chosen-node="{{ nodeChosen1 }}" data="{{ treeData1 }}"></cosmoz-treenode-button-view>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
