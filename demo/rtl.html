<!doctype html>
<html>

	<head>
		<title>cosmoz-treenode-navigator demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../iron-ajax/iron-ajax.html">
		<link rel="import" href="../../cosmoz-tree/cosmoz-default-tree.html">
		<link rel="import" href="../cosmoz-treenode-navigator.html">
		<link rel="import" href="../cosmoz-treenode-button-view.html">

		<style is="custom-style" include="demo-pages-shared-styles">

		</style>
	</head>

	<body>
		<h1>Cosmoz-treenode-button-view rtl test</h1>
		<div class="vertical-section-container">
			<h3>Demonstrate issue caused by using direction: rtl to render the button label</h3>
			<p>Select node 1/2/3, and watch the button  label</p>
			<demo-snippet>
				<template is="dom-bind" id="demo1">
					<iron-ajax
						url="../test/data/rtlTest.json"
						handle-as="json"
						last-response="{{ treeData1 }}" auto>
					</iron-ajax>
					<cosmoz-treenode-button-view id="navigator"
						button-text-placeholder="Click to select a node"
						node-path="{{ path1 }}"
						selected-node="{{ selectedNode1 }}"
						tree="[[ getTree(treeData1) ]]">
					</cosmoz-treenode-button-view>
				</template>
			</demo-snippet>
		 </div>
		<script>

			function getTree(data) {
				return new Cosmoz.DefaultTree(data);
			}

			document.querySelector('#demo1').getTree = getTree;
		</script>
	</body>
</html>
