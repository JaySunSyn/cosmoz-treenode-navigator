<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html"> 
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">

<dom-module id="cosmoz-treenode-navigator">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment">

			#header,
			.section {
				margin: 0 16px;
			}

			#header a {
				text-decoration: none;
				color: inherit;
			}

			.section {
				background-color: #eee;
				padding: 5px;
			}
			
			.nodeItem {
				cursor:pointer
			}
			
			.listTree {
				max-width: 540px;
			}

			.slash {
				margin: 0 2px;
			}
		</style>
		<div class="horizontal-section">
			<div id="header">
				<h3 class="layout horizontal center wrap">
					<a href="#" data-path="" on-click="openNode"><iron-icon icon="home"></iron-icon></a>
					<template is="dom-repeat" items="[[ _openNodeLevelPathParts ]]" as="node">
						<span class="slash">/</span><a href="#" data-path$="[[ node.path ]]" on-click="openNode">[[ getNodeName(node) ]]</a>
					</template>
				</h3>
				<paper-input class="flex" label="[[ searchPlaceholder ]]" title$="[[ searchPlaceholder ]]"
					id="searchInput" value="{{ inputValue }}">
				</paper-input>
			</div>
			<paper-listbox class="listTree" attr-for-selected="location-path" selectable="paper-item" selected="{{ highlightedNodePath }}">
				<template is="dom-repeat" items="[[ _dataPlane ]]" as="node">
					<div class="section" hidden$="[[ !_searching ]]">[[ node.sectionName ]]</div>
					<paper-item location-path="[[ node.path ]]" class="nodeItem" node-object="[[ node ]]">
						<span class="flex">[[ node.name ]]</span>
						<iron-icon hidden$="[[ !hasChildren(node) ]]" icon="icons:arrow-forward" on-click="openNode" data-path$="[[ node.path ]]"></iron-icon>
					</paper-item>
				</template>
				<paper-item hidden$="[[ !_searching ]]" search-word="[[ inputValue ]]" on-click="tryGlobalSearch">[[ _searchText ]]</paper-item>
			</paper-listbox>
		</div>
	</template>
	<script type="text/javascript" src="cosmoz-treenode-navigator.js"></script>
</dom-module>
